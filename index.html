<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Processamento de Imagens - Trabalho 1
    </title>
    <link rel = "stylesheet" href = "style.css"/>
  </head>
  
  <body>
    <input type = 'file' onchange="upload(event)"/>
    <button onclick = "undo()">Undo</button>
    <button onclick = "rgb2gray()">To grayscale</button>
    <button onclick = "rgb2grayWeighted()">To grayscale (Weighted)</button>
    <button onclick = "toNegative()">To negative</button>
    <button onclick = "logTransformation()">Logarithmic transform</button>
    <button onclick = "histEqualize()">Histogram Equalize</button>
    <div id ="gammabox"><label for ="gamma">Gamma Transformation</label><input id = "gamma" type ="number" min = "0" onchange = "gammaTransformation(event.target.value)" step=".25" /></div>
    <div id ="Steganography"><label for ="number">Encrypt</label><input id = "number" type ="string" min = "0" onchange = "encrypt(event.target.value)" step=".25" /></div>
    <button onclick = "decrypt()">Decrypt</button>
    <div id ="thresholding"><label for ="gamma">Thresholding</label><input id = "gamma" type ="number" min = "0" onchange = "thresholding(event.target.value)" step="1.0" /></div>
    <button onclick = "convolutionGauss3x3()">Convolution Gauss 3x3</button>
    <button onclick = "convolutionGauss5x5()">Convolution Gauss 5x5</button>
    <button onclick = "convolutionGauss7x7()">Convolution Gauss 7x7</button>
    <button onclick = "convolutionGauss9x9()">Convolution Gauss 9x9</button>
    <button onclick = "convolutionLaplace3x3()">Convolution Laplace 3x3</button>
    <button onclick = "convolutionLaplace5x5()">Convolution Laplace 5x5</button>
    <button onclick = "convolutionLaplace7x7()">Convolution Laplace 7x7</button>
    <button onclick = "convolutionLaplace9x9()">Convolution Laplace 9x9</button>
    <button onclick = "convolutionMediana3x3()">Convolution Mediana 3x3</button>
    <button onclick = "convolutionMediana5x5()">Convolution Mediana 5x5</button>
    <button onclick = "convolutionMediana7x7()">Convolution Mediana 7x7</button>
    <button onclick = "convolutionMediana9x9()">Convolution Mediana 9x9</button>
    <button onclick = "convolutionMedia3x3()">Convolution Media 3x3</button>
    <button onclick = "convolutionMedia5x5()">Convolution Media 5x5</button>
    <button onclick = "convolutionMedia7x7()">Convolution Media 7x7</button>
    <button onclick = "convolutionMedia9x9()">Convolution Media 9x9</button>

    <canvas id = "image"></canvas>
    <canvas id = "histogram" width = "400" height = "150"></canvas>
    <canvas id = "graph" width = "300" height = "300"></canvas>

    <script src = "upload.js"></script>
    <script src = "graph.js"></script>
    <script src = "histogram.js"></script>
    <script src = "transformations.js"></script>
    <script src = "utils.js"></script>
    <script src = "steganography.js"></script>
    <script src = "convolution.js"></script>
    <script src = "convolution3.js"></script>
    <script src = "convolution5.js"></script>
    <script src = "convolution7.js"></script>
    <script src = "convolution9.js"></script>
  </body>
</html>
